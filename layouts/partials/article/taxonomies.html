{{ with .Params.ctfs }}
<div class="taxonomy-block taxonomy-ctf">
  {{ range . }}
  <span class="badge badge-ctf">{{ . }}</span>
  {{ end }}
</div>
{{ end }} {{ with .Params.topics }}
<div class="taxonomy-block taxonomy-topics">
  {{ range . }}
  <span class="badge badge-topic">{{ . }}</span>
  {{ end }}
</div>
{{ end }} {{ with .Params.tags }}
<div class="taxonomy-block taxonomy-tags">
  {{ range . }}
  <span class="badge badge-tag">{{ . }}</span>
  {{ end }}
</div>
{{ end }}
